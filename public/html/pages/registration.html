<link rel="stylesheet" href="css/app/pages/registration.css" />
<div class="page">
    <div id="registration-page" class="registration-container card z-depth-4">
        <form class="registration-form" id="registration">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="img/icons8-login-to-my-account-48.png" alt="" class="circle responsive-img valign profile-image-login">
                    <p class="center registration-form-text">Registration</p>
                </div>
            </div>
            <div class="input-field col s12">
                <input id="username" type="text" required="" class="validate">
                <label for="username" class="center-align">Username</label>
            </div>

            <div class="input-field col s12">
                <input id="password" type="password" required="" class="validate">
                <label for="password" class="">Password</label>
            </div>

            <div class="input-field col s12">
                <input type="password" id="conf_password" required="" class="validate">
                <label for="conf_password" class="">Confirm Password</label>
            </div>

            <div class="input-field col s12">
                <input id="email" type="email" required="email" class="validate">
                <label for="email" class="center-align">Email</label>
            </div>

            <div class="row">
                <div class="input-field col s12 right-align">
                    <button class="btn waves-effect waves-light light-blue" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small">
                        <a class="button">Login</a>
                    </p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a class="button">Forgot password ?</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
